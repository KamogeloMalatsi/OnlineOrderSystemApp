<div class="login-page">
  <h1 class="welcome-message">Hello! Welcome to the KF Tech Online Store</h1>
  <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" [(ngModel)]="model.email" name="email" required placeholder="Please enter you email" autocomplete="off"/>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" [(ngModel)]="model.password" name="password" required placeholder="Please enter your password" autocomplete="off"/>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
      <p>Don't have an account? <a routerLink="/register" class="btn btn-link">Register here</a></p>
  </div>
</div>
