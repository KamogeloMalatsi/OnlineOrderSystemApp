<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="model.username" name="username" required />
      </div>
      <div class="form-group">
        <label for="userSurname">Surname:</label>
        <input type="text" id="userSurname" [(ngModel)]="model.userSurname" name="userSurname" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="model.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" [(ngModel)]="model.confirmEmail" name="confirmEmail" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="model.password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="model.confirmPassword" name="confirmPassword" required />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="model.phoneNumber" name="phoneNumber" required />
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
