<div class="container cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.productName }}</td>
          <td>{{ item.productDescription }}</td>
          <td>
            <i class='bx bx-minus quantity-icon' (click)="updateQuantity(item, item.quantity - 1)"></i>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, item.quantity)" min="1" class="form-control d-inline-block w-auto quantity-input mx-2"/>
            <i class='bx bx-plus quantity-icon' (click)="updateQuantity(item, item.quantity + 1)"></i>
          </td>
          <td>R{{ item.unitPrice }}</td>
          <td>R{{ item.unitPrice * item.quantity }}</td>
          <td>
            <i class='bx bx-trash delete-icon' (click)="removeItem(item)"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="total">
      <h3>Total: R{{ totalAmount }}</h3>
      <button (click)="clearCart()" class="btn btn-secondary">Clear Cart</button>
      <button (click)="placeOrder()" class="btn btn-primary">Place Order</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="alert alert-warning">
      Your cart is empty.
    </div>
  </ng-template>
</div>
